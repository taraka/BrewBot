;;;
; Application configuration
;;;

;;;database

;db_connection_string = "mysqli://user:password@127.0.0.1:port/dbname"

;;;debug
show_debug = false;

;;;errors
show_errors = false
errors_email = "alerts@labelmedia.co.uk"

;;;output
view_mode = "advanced"
default_presenter = "Smarty3"
minify_output = true

;;;caching
;cache_key = siteName

;;;profiling
enable_profiling = false
xhprof_lib_dir = "/usr/local/lib/php/xhprof_lib/"
xhprof_ui_url = "http://localhost"

[dev]

minify_output = false
show_debug = true;
show_errors = true